<!DOCTYPE html>
<html>
<head>
  <title>Capture and Send Image to Discord Webhook</title>
</head>
<body>
  <video id="player" autoplay muted playsinline></video>
  <button id="capture">Capture</button>
  <canvas id="canvas" width=320 height=240></canvas>

  <script>
    const player = document.getElementById('player');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');

    // تعديل هذه البيانات حسب الويب هوك الخاص بك
    const webhookUrl = "https://ptb.discord.com/api/webhooks/1277728558130790511/9GkqQlbH5hbAQ7IFoPMAhx-PWBnIbH5WfVfiqRlfEzdOtw0UjJHJoC_SRXca2TVUfclB";

    const constraints = {
      video: {
        facingMode: {
          exact: 'environment'
        }
      }
    };

    captureButton.addEventListener('click', async () => {
      // Draw the video frame to the canvas.
      context.drawImage(player, 0, 0, canvas.width, canvas.height);

      try {
        // إرسال الصورة عبر الويب هوك
        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ file: canvas.toDataURL("image/png") }),
        });

        console.log("Image sent successfully!");
      } catch (error) {
        console.error("Error sending image:", error);
      }
    });

    // Attach the video stream to the video element and autoplay.
    navigator.mediaDevices.getUserMedia(constraints)
      .then((stream) => {
        player.srcObject = stream;
      });
  </script>
</body>
</html>
